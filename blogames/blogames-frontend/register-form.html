<div class="container" ng-controller="UserController">
        <div class="jumbotron">
            <h1 class="text-center">Formul√°rio de Registro</h1>
        </div>

        <form ng-submit="register()">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        Login: <input type="text" class="form-control" ng-model="user.login" />
                    </div>
                    <div class="form-group">
                        Senha: <input type="password" class="form-control" ng-model="user.password" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.age" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="user.favoriteGames" />
                    </div>
                </div>
            </div>
            <!-- fim panel -->
            <button type="submit">OK</button>
        </form>

    </div>
    <!-- fim container -->
